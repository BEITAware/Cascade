name: Build Cascade

on:
  push:
    tags:
      - 'Public*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Cascade (single-file ReadyToRun)
        run: |
          dotnet publish Cascade/Cascade.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishReadyToRun=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o build\Cascade

      - name: Download FFmpeg (latest) and add to Libs
        run: |
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/latest/download/ffmpeg-master-latest-win64-gpl.zip"
          $ffmpegZip = "ffmpeg-latest.zip"
          $ffmpegExtract = "ffmpeg-latest"
          if (Test-Path $ffmpegZip) { Remove-Item $ffmpegZip -Force }
          if (Test-Path $ffmpegExtract) { Remove-Item $ffmpegExtract -Recurse -Force }
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $ffmpegZip
          Expand-Archive -Path $ffmpegZip -DestinationPath $ffmpegExtract
          $root = Get-ChildItem -Path $ffmpegExtract -Directory | Select-Object -First 1
          if (-not $root) { throw "FFmpeg archive extraction failed." }
          $bin = Join-Path $root.FullName "bin"
          if (-not (Test-Path $bin)) { throw "FFmpeg bin folder not found." }
          New-Item -ItemType Directory -Force -Path "build\Cascade\Libs" | Out-Null
          Copy-Item -Path (Join-Path $bin "ffmpeg.exe") -Destination "build\Cascade\Libs" -Force
          Copy-Item -Path (Join-Path $bin "ffplay.exe") -Destination "build\Cascade\Libs" -Force
          Copy-Item -Path (Join-Path $bin "ffprobe.exe") -Destination "build\Cascade\Libs" -Force

      - name: Build release folder
        run: |
          $version = "${{ github.ref_name }}"
          $releaseDir = "Cascade-Build-$version"
          New-Item -ItemType Directory -Force -Path $releaseDir | Out-Null
          Copy-Item "Installer\Setup.QI.exe" -Destination $releaseDir -Force
          Copy-Item "Installer\config.ini" -Destination $releaseDir -Force
          New-Item -ItemType Directory -Force -Path "$releaseDir\App" | Out-Null
          Copy-Item -Path "build\Cascade" -Destination "$releaseDir\App\Cascade" -Recurse -Force

      - name: Create release archive
        run: |
          $version = "${{ github.ref_name }}"
          $releaseDir = "Cascade-Build-$version"
          $archive = "$releaseDir.zip"
          if (Test-Path $archive) { Remove-Item $archive -Force }
          Compress-Archive -Path $releaseDir -DestinationPath $archive

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Cascade ${{ github.ref_name }}
          body: |
            中文：本次发布包含新的自动化构建产物与安装包。
            English: This release includes the new automated build output and installer.
          files: |
            Cascade-Build-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cascade-Build-${{ github.ref_name }}
          path: Cascade-Build-${{ github.ref_name }}\
